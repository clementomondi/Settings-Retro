<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <div class="auction-1">
            <div class="card-1">
                <h1>Settings</h1>
                <div class="closet">
                    <h2>Airplane mode</h2>
                    <input type="checkbox" id="airplane-mode" class="input">
                    <label for="airplane-mode" class="label">
                                        <div class="circle"></div>
                                    </label>
                </div>
                <div class="closet">
                    <h2>WI-FI</h2>
                    <input type="checkbox" id="dark-mode" class="input">
                    <label for="dark-mode" class="label">
                                                            <div class="circle"></div>
                                                        </label>
                </div>
                <div class="closet">
                    <h2>Bluetooth</h2>
                    <input type="checkbox" id="airplan-mode" class="input">
                    <label for="airplan-mode" class="label">
                                                                                <div class="circle"></div>
                                                                            </label>
                </div>
                <div class="closet">
                    <h2>Notification</h2>
                    <input type="checkbox" id="dark-mod" class="input">
                    <label for="dark-mod" class="label">
                                                                                                    <div class="circle"></div>
                                                                                                </label>
                </div>
            </div>
            <div class="card-2">
                <h1>General setting</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                    <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                </svg>
            </div>
            <div class="card-3">
                <div class="icon">
                    <h2>Apps</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="icon">
                    <h2>Storage</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="icon">
                    <h2>Data Usage</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="icon">
                    <h2>Security</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="icon">
                    <h2>Other Settings</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="auction-2">
            <div class="card-4">
                <h1>Display & brightness</h1>
                <div class="closet">
                    <h2>brightness</h2>
                <input type="range" class="" value="0" id="progress">
                </div>
                <div class="closet">
                    <h2>Auto brightness</h2>
            <input type="checkbox" id="dak-mode" class="input">
            <label for="dak-mode" class="label">
                                                                <div class="circle"></div>
                                                            </label>
                </div>
                <div class="closet">
                    <h2>Text style</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="closet">
                    <h2>Bold Text</h2>
                    <input type="checkbox" id="mode" class="input">
                    <label for="mode" class="label">
                                                                                                                <div class="circle"></div>
                                                                                                            </label>
                </div>
            </div>
            <div class="card-5">
                <div class="icon">
                    <h2>Volume</h2>

                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="icon">
                    <h2>Vibrate On Tone</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                    </svg>
                </div>
                <div class="icon">
                    <h2>Vibrate When touched</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="icon">
                    <h2>Screen Lock</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="icon">
                    <h2>Dial Pad Tone</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgba(241, 232, 232, 1);transform: ;msFilter:;">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
            </div>
            <div class="btn">
                <button class=" animate-bounce">save</button>

            </div>

    </div>
    </div>
